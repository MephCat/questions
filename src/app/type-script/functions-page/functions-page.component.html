<h3>
  Функции
</h3>
<p>
  Написание типа функции - тип функции состоит из двух частей: типа аргументов и возвращаемого типа.
</p>
<pre>
  <code>
    let myAdd: (x: number, y: number) => number = function (
      x: number,
      y: number
    ): number &#123;
        return x + y;
    &#125;;
  </code>
</pre>
